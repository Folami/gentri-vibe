<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GentriVibe - Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current URL and converts the path into a query string,
      // then redirects the browser to the custom 404.html page (which should be index.html).
      // When index.html loads, it will parse the query string and update the history.
      var pathSegmentsToKeep = 1; // For /gentri-vibe/, keep 1 segment

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
